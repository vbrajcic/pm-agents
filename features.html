<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature PRDs - PM Agents</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --background: #ffffff;
            --surface: #f8fafc;
            --border: #e2e8f0;
            --text: #0f172a;
            --text-light: #64748b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text);
            background: var(--background);
        }

        .header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .back-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-light);
            margin-bottom: 2rem;
        }

        .feature-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .feature-item {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 1.25rem;
            transition: all 0.2s ease;
            text-decoration: none;
            color: var(--text);
            display: block;
        }

        .feature-item:hover {
            border-color: var(--primary);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .feature-title {
            font-weight: 600;
            font-size: 1.125rem;
            margin-bottom: 0.25rem;
        }

        .feature-id {
            font-size: 0.875rem;
            color: var(--text-light);
            font-family: 'SF Mono', Monaco, monospace;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-light);
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">

        if (project && projectData[project]) {
            const data = projectData[project];
            document.getElementById('project-title').textContent = data.title + ' - Feature PRDs';
            document.getElementById('project-subtitle').textContent = `${data.count} feature breakdown documents`;

            const featureList = document.getElementById('feature-list');
            data.features.forEach(feature => {
                const link = document.createElement('a');
                link.href = `viewer.html?doc=docs/prds/features/${project}/${feature.file}`;
                link.className = 'feature-item';
                link.innerHTML = `
                    <div class="feature-title">${feature.title}</div>
                `;
                featureList.appendChild(link);
            });
        } else {
            document.getElementById('project-title').textContent = 'Project not found';
            document.getElementById('project-subtitle').textContent = 'The requested project does not exist.';
        }
    </script>
</body>
</html>
