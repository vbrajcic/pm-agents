<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project View - PM Agents</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --background: #ffffff;
            --surface: #f8fafc;
            --border: #e2e8f0;
            --text: #0f172a;
            --text-light: #64748b;
            --code-bg: #1e293b;
            --success: #10b981;
            --warning: #f59e0b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text);
            background: var(--background);
        }

        /* Header */
        .header {
            background: white;
            border-bottom: 1px solid var(--border);
            padding: 1.25rem 2rem;
            position: relative;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.875rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
        }

        .back-link:hover {
            color: var(--primary-dark);
        }

        .project-title {
            font-size: 1.375rem;
            font-weight: 600;
            color: var(--text);
        }

        /* Tabs Navigation */
        .tabs-wrapper {
            background: white;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 99;
            margin-top: -1px;
        }

        .tabs {
            display: flex;
            gap: 0;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .tab {
            padding: 1rem 1.5rem;
            background: none;
            border: none;
            color: var(--text-light);
            font-weight: 500;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.2s ease;
            font-size: 0.875rem;
            position: relative;
        }

        .tab:hover {
            color: var(--text);
            background: rgba(37, 99, 235, 0.05);
        }

        .tab.active {
            color: white;
            border-bottom-color: var(--primary);
            background: var(--primary);
            border-radius: 0.375rem;
        }

        /* Main Layout */
        .main-wrapper {
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            min-height: calc(100vh - 200px);
        }

        .sidebar {
            width: 280px;
            background: var(--surface);
            border-right: 1px solid var(--border);
            padding: 1.5rem 1.25rem;
            overflow-y: auto;
            position: sticky;
            top: 52px;
            height: calc(100vh - 52px);
        }

        .sidebar-title {
            display: none;
        }

        .feature-nav-list {
            list-style: none;
        }

        .feature-nav-item {
            margin-bottom: 0.125rem;
        }

        .feature-nav-link {
            display: block;
            padding: 0.5rem 0.75rem;
            color: var(--text);
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.8125rem;
            transition: all 0.15s ease;
            border-left: 2px solid transparent;
        }

        .feature-nav-link:hover {
            background: white;
            border-left-color: var(--primary);
        }

        .feature-nav-link.active {
            background: white;
            color: var(--primary);
            font-weight: 500;
            border-left-color: var(--primary);
        }

        /* TOC */
        .toc-list {
            list-style: none;
        }

        .toc-item {
            margin-bottom: 0.125rem;
        }

        .toc-link {
            display: block;
            padding: 0.375rem 0.625rem;
            color: var(--text);
            text-decoration: none;
            font-size: 0.8125rem;
            border-radius: 3px;
            transition: all 0.15s ease;
            border-left: 2px solid transparent;
            font-weight: 500;
        }

        .toc-link:hover {
            background: white;
            color: var(--primary);
            border-left-color: var(--primary);
        }

        .toc-link.h3 {
            padding-left: 1.75rem;
            font-size: 0.75rem;
            color: var(--text-light);
            font-weight: 400;
        }

        .toc-link.h3:hover {
            color: var(--text);
        }

        /* Content Area */
        .content-area {
            flex: 1;
            padding: 3rem 2rem;
            overflow-x: hidden;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Overview Section */
        .overview-hero {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            border-radius: 12px;
            padding: 2.5rem;
            margin-bottom: 3rem;
        }

        .overview-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text);
        }

        .overview-description {
            font-size: 1.125rem;
            color: var(--text-light);
            line-height: 1.7;
            max-width: 800px;
        }

        .overview-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .overview-metric {
            background: var(--surface);
            border: none;
            border-radius: 6px;
            padding: 1rem;
            text-align: center;
        }

        .overview-metric-value {
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--text);
            line-height: 1;
            margin-bottom: 0.375rem;
        }

        .overview-metric-label {
            font-size: 0.75rem;
            color: var(--text-light);
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        .overview-section {
            margin-bottom: 3rem;
        }

        .overview-section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text);
            padding-bottom: 0.75rem;
            border-bottom: 2px solid var(--border);
        }

        .features-grid {
            display: grid;
            gap: 0.5rem;
        }

        .feature-card {
            background: transparent;
            border: none;
            border-left: 2px solid transparent;
            border-radius: 4px;
            padding: 0.75rem 1rem;
            transition: all 0.15s ease;
        }

        .feature-card:hover {
            background: var(--surface);
            border-left-color: var(--primary);
            box-shadow: none;
        }

        .feature-card-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.375rem;
        }

        .feature-number {
            background: none;
            color: var(--text-light);
            width: auto;
            height: auto;
            border-radius: 0;
            display: inline;
            align-items: center;
            justify-content: center;
            font-weight: 400;
            font-size: 0.75rem;
            flex-shrink: 0;
        }

        .feature-card-title {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text);
            flex: 1;
            line-height: 1.4;
        }

        .feature-card-description {
            color: var(--text-light);
            line-height: 1.45;
            font-size: 0.8125rem;
            padding-left: 1.25rem;
        }

        /* Document Content */
        .markdown-content {
            max-width: 900px;
        }

        .markdown-content h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin: 0 0 2rem;
            color: var(--text);
            padding-bottom: 0.875rem;
            border-bottom: 2px solid var(--border);
        }

        .markdown-content h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 3rem 0 1rem;
            padding-top: 2rem;
            padding-bottom: 0.625rem;
            color: var(--text);
            border-bottom: 1px solid var(--border);
            scroll-margin-top: 60px;
            position: relative;
        }

        .markdown-content h2:first-of-type {
            margin-top: 0;
            padding-top: 0;
        }

        .markdown-content h3 {
            font-size: 1rem;
            font-weight: 600;
            margin: 2rem 0 0.75rem;
            color: var(--text);
            scroll-margin-top: 60px;
        }

        .markdown-content h4 {
            font-size: 0.9375rem;
            font-weight: 600;
            margin: 2rem 0 0.75rem;
            padding-top: 0.5rem;
            color: var(--text);
        }

        .markdown-content p {
            margin-bottom: 0.875rem;
            line-height: 1.6;
            color: var(--text);
            font-size: 0.9375rem;
        }

        .markdown-content ul, .markdown-content ol {
            margin-bottom: 1rem;
            padding-left: 1.5rem;
        }

        .markdown-content li {
            margin-bottom: 0.5rem;
            line-height: 1.6;
            font-size: 0.9375rem;
            color: var(--text);
        }

        .markdown-content li::marker {
            color: var(--primary);
        }

        .markdown-content li p {
            margin-bottom: 0.375rem;
        }

        .markdown-content li ul,
        .markdown-content li ol {
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .markdown-content strong {
            font-weight: 600;
            color: var(--text);
        }

        .markdown-content em {
            color: var(--text-light);
        }

        /* Section separator effect */
        .markdown-content h2 + p:first-of-type {
            margin-top: 0.5rem;
        }

        .markdown-content code {
            background: var(--surface);
            padding: 0.125em 0.375em;
            border-radius: 3px;
            font-size: 0.875em;
            font-family: 'SF Mono', Monaco, 'Courier New', monospace;
            color: #e11d48;
        }

        .markdown-content pre {
            background: var(--code-bg);
            color: #e2e8f0;
            padding: 1rem;
            border-radius: 6px;
            overflow-x: auto;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .markdown-content pre code {
            background: none;
            color: inherit;
            padding: 0;
        }

        .markdown-content blockquote {
            border-left: 3px solid var(--primary);
            padding-left: 1rem;
            margin: 1rem 0;
            color: var(--text-light);
            font-style: italic;
        }

        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
            font-size: 0.875rem;
        }

        .markdown-content th,
        .markdown-content td {
            padding: 0.625rem 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .markdown-content th {
            background: var(--surface);
            font-weight: 600;
            font-size: 0.8125rem;
            text-transform: uppercase;
            letter-spacing: 0.03em;
            color: var(--text-light);
        }

        .markdown-content tr:hover {
            background: var(--surface);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-light);
        }

        /* Mobile Responsive */
        @media (max-width: 1024px) {
            .sidebar {
                width: 220px;
            }

            .features-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            /* Header */
            .header {
                padding: 1rem;
            }

            .project-title {
                font-size: 1.125rem;
            }

            .back-link {
                font-size: 0.875rem;
            }

            /* Tabs - Touch Friendly */
            .tabs-wrapper {
                position: sticky;
                top: 0;
                z-index: 100;
                background: var(--surface);
            }

            .tabs {
                padding: 0.5rem 1rem;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                scrollbar-width: none;
            }

            .tabs::-webkit-scrollbar {
                display: none;
            }

            .tab {
                padding: 0.75rem 1.25rem;
                font-size: 0.875rem;
                white-space: nowrap;
                min-width: auto;
            }

            .tab.active {
                font-weight: 600;
            }

            /* Layout */
            .main-wrapper {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                position: static;
                height: auto;
                max-height: 300px;
                border-right: none;
                border-bottom: 1px solid var(--border);
                padding: 1.5rem 1rem;
                overflow-y: auto;
            }

            .toc-title {
                font-size: 1rem;
            }

            .toc-link {
                padding: 0.5rem 0.75rem;
                font-size: 0.875rem;
            }

            .content-area {
                padding: 1.5rem 1rem;
            }

            /* Overview */
            .overview-hero {
                padding: 1.5rem;
            }

            .overview-title {

            }

                line-height: 1.6;
            }

            .overview-metrics {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .overview-metric {
                padding: 1.25rem;
            }

            .overview-metric-value {
                font-size: 1.375rem;
            }

            .overview-metric-label {
                font-size: 0.875rem;
            }

            /* Features Grid */
            .features-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .feature-card {
                padding: 1.25rem;
            }

            .feature-header h3 {
                font-size: 1rem;
            }

            .feature-meta {
                flex-wrap: wrap;
                gap: 0.5rem;
            }

            .feature-badge {
                font-size: 0.75rem;

            }

            .feature-description {
                font-size: 0.9375rem;

            }

            /* Markdown Content */
            .markdown-content {
                font-size: 0.9375rem;
            }

            .markdown-content h1 {
                font-size: 1.5rem;

            }

            .markdown-content h2 {
                font-size: 1.25rem;
                margin-top: 1.75rem;
            }

            .markdown-content h3 {
                font-size: 1.125rem;
                margin-top: 1.5rem;
            }

            .markdown-content h4 {
                font-size: 1rem;
                margin-top: 1.25rem;
            }

            .markdown-content pre {
                padding: 1rem;
                font-size: 0.8125rem;
                overflow-x: auto;
            }

            .markdown-content table {
                font-size: 0.875rem;
            }

            .markdown-content th,
            .markdown-content td {
                padding: 0.625rem 0.75rem;
            }
        }

        /* Small Mobile Devices */
        @media (max-width: 480px) {
            .header {
                padding: 0.875rem;
            }

            .header-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.75rem;
            }

            .project-title {
                font-size: 1rem;
            }

            .tab {
                padding: 0.625rem 1rem;
                font-size: 0.8125rem;
            }

            .content-area {
                padding: 1.25rem 0.875rem;
            }

            .overview-hero {
                padding: 1.25rem;
            }

            .overview-title {
                font-size: 1.25rem;
            }

            .overview-description {
                font-size: 0.9375rem;
            }

            .overview-metrics {
                gap: 0.75rem;
            }

            .overview-metric {
                padding: 1rem;
            }

            .feature-card {
                padding: 1rem;
            }

            .feature-header h3 {
                font-size: 0.9375rem;
            }

            .sidebar {
                padding: 1rem;
                max-height: 250px;
            }

            .markdown-content {
                font-size: 0.875rem;
            }

            .markdown-content h1 {
                font-size: 1.375rem;
            }

            .markdown-content h2 {
                font-size: 1.125rem;
            }

            .markdown-content h3 {
                font-size: 1rem;
            }
        }

        /* Compact Styles - More Information Density */
        .header {
            padding: 0.875rem 1.5rem;
        }

        .header-content {
            gap: 1rem;
        }

        .project-title {
            font-size: 1.125rem;
        }

        /* Tabs - more compact */
        .tab {
            padding: 0.625rem 1rem;
            font-size: 0.8125rem;
        }

        /* Main Layout */
        .sidebar {
            width: 260px;
            padding: 1rem;
            top: 52px;
            height: calc(100vh - 52px);
        }

        .sidebar-title {
            display: none;
        }

        .content-area {
            padding: 1.75rem 1.5rem;
        }

        /* Overview Section - more compact */

            padding: 1.5rem 1.75rem;

        .overview-title {

            margin-bottom: 0.5rem;
        }

        .overview-description {

            line-height: 1.5;
        }

        .overview-metrics {
            gap: 0.75rem;

            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));

            padding: 0.875rem;
        }

        .overview-metric-value {
            font-size: 1.375rem;
            margin-bottom: 0.25rem;
        }

        .overview-metric-label {
            font-size: 0.6875rem;
        }

        .overview-section {
            margin-bottom: 1.5rem;
        }

        .overview-section-title {
            font-size: 1.125rem;
            margin-bottom: 0.875rem;
            padding-bottom: 0.375rem;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
        }

        .feature-card {

            border: none;

            border-radius: 4px;
        }

        .feature-card:hover {
            background: var(--surface);
            border-left-color: var(--primary);
            box-shadow: none;
        }

        .feature-card-header {
            gap: 0.5rem;
            margin-bottom: 0.375rem;
            align-items: center;
        }

        .feature-number {
            width: auto;
            height: auto;
            background: none;
            color: var(--text-light);
            font-weight: 400;
            font-size: 0.75rem;
            border-radius: 0;
            display: inline;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
        }

        .feature-number::after {
            content: ".";
        }

        .feature-card-title {
            font-size: 0.875rem;
            line-height: 1.4;
            font-weight: 500;
        }

        .feature-card-description {
            font-size: 0.8125rem;
            line-height: 1.45;
            color: var(--text-light);
            padding-left: 1.25rem;
        }

        /* Compact styles already applied above */
    </style>
</head>

        let currentProject = projectData[project];

        if (currentProject) {
            document.getElementById('project-name').textContent = currentProject.name;
            loadOverview();
        } else {
            document.querySelector('.content-area').innerHTML = '<div class="loading">Project not found</div>';
        }

        function loadOverview() {
            const title = document.getElementById('overview-title');
            const description = document.getElementById('overview-description');
            const metrics = document.getElementById('overview-metrics');
            const features = document.getElementById('overview-features');

            title.textContent = currentProject.name;
            description.textContent = currentProject.description;

            // Metrics
            let metricsHTML = '';
            if (currentProject.storyPoints !== 'TBD') {
                metricsHTML += `
                    <div class="overview-metric">
                        <div class="overview-metric-value">${currentProject.features.length}</div>
                        <div class="overview-metric-label">Features</div>
                    </div>
                    <div class="overview-metric">
                        <div class="overview-metric-value">${currentProject.storyPoints}</div>
                        <div class="overview-metric-label">Story Points</div>
                    </div>
                    <div class="overview-metric">
                        <div class="overview-metric-value">${currentProject.timeline}</div>
                        <div class="overview-metric-label">Timeline</div>
                    </div>
                `;
            } else {
                metricsHTML = `
                    <div class="overview-metric">
                        <div class="overview-metric-value">${currentProject.features.length}</div>
                        <div class="overview-metric-label">Features</div>
                    </div>
                `;
            }
            metrics.innerHTML = metricsHTML;

            // Key Features
            let featuresHTML = '';
            currentProject.keyFeatures.forEach((feature, index) => {
                featuresHTML += `
                    <div class="feature-card">
                        <div class="feature-card-header">
                            <div class="feature-number">${index + 1}</div>
                            <div class="feature-card-title">${feature.name}</div>
                        </div>
                        <div class="feature-card-description">${feature.desc}</div>
                    </div>
                `;
            });
            features.innerHTML = featuresHTML;
        }

        async function loadDocument(path, elementId) {
            try {
                const response = await fetch(path);
                const markdown = await response.text();
                const html = marked.parse(markdown);
                document.getElementById(elementId).querySelector('.markdown-content').innerHTML = html;
                
                if (elementId === 'transcript-content' || elementId === 'prd-content' || elementId === 'extraction-content') {
                    generateTOC(elementId);
                }
            } catch (error) {
                document.getElementById(elementId).querySelector('.markdown-content').innerHTML = '<p class="loading">Error loading document</p>';
            }
        }

        function buildFeatureNav() {
            const nav = document.getElementById('sidebar-content');
            let html = '<ul class="feature-nav-list">';
            
            currentProject.features.forEach((feature, index) => {
                html += `
                    <li class="feature-nav-item">
                        <a href="#" class="feature-nav-link" data-index="${index}">${feature.title}</a>
                    </li>
                `;
            });
            
            html += '</ul>';
            nav.innerHTML = html;

            document.querySelectorAll('.feature-nav-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const index = parseInt(link.dataset.index);
                    loadFeature(index);
                    
                    document.querySelectorAll('.feature-nav-link').forEach(l => l.classList.remove('active'));
                    link.classList.add('active');
                });
            });
        }

        async function loadFeature(index) {
            const feature = currentProject.features[index];
            const path = `docs/prds/features/${project}/${feature.file}`;
            
            try {
                const response = await fetch(path);
                const markdown = await response.text();
                const html = marked.parse(markdown);
                document.getElementById('features-markdown').innerHTML = html;
            } catch (error) {
                document.getElementById('features-markdown').innerHTML = '<p class="loading">Error loading feature</p>';
            }
        }

        function showAllFeatures() {
            let html = '<h1>Feature PRDs</h1>';
            html += '<p style="font-size: 0.9375rem; color: var(--text-light); margin-bottom: 2rem;">Detailed product requirement documents for each feature</p>';
            html += '<div class="features-grid">';
            
            currentProject.features.forEach((feature, index) => {
                html += `
                    <div class="feature-card" style="cursor: pointer;" onclick="loadFeature(${index}); document.querySelectorAll('.feature-nav-link').forEach(l => l.classList.remove('active')); if(document.querySelectorAll('.feature-nav-link')[${index}]) document.querySelectorAll('.feature-nav-link')[${index}].classList.add('active');">
                        <div class="feature-card-header">
                            <div class="feature-number">${index + 1}</div>
                            <div class="feature-card-title">${feature.title}</div>
                        </div>
                        <div class="feature-card-description">Click to view detailed specifications</div>
                    </div>
                `;
            });
            
            html += '</div>';
            document.getElementById('features-markdown').innerHTML = html;
        }

        function generateTOC(contentId) {
            const content = document.getElementById(contentId).querySelector('.markdown-content');
            const headings = content.querySelectorAll('h2, h3');
            
            if (headings.length === 0) return;
            
            let tocHTML = '<ul class="toc-list">';
            headings.forEach((heading, index) => {
                const id = `heading-${contentId}-${index}`;
                heading.id = id;
                
                const level = heading.tagName.toLowerCase();
                const text = heading.textContent;
                
                tocHTML += `
                    <li class="toc-item">
                        <a href="#${id}" class="toc-link ${level}">${text}</a>
                    </li>
                `;
            });
            tocHTML += '</ul>';
            
            document.getElementById('sidebar-content').innerHTML = tocHTML;
            
            document.querySelectorAll('.toc-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('href').substring(1);
                    document.getElementById(targetId).scrollIntoView({ behavior: 'smooth', block: 'start' });
                });
            });
        }

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.dataset.tab;
                
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                document.getElementById(`${tabName}-content`).classList.add('active');
                
                const sidebar = document.getElementById('sidebar');
                
                if (tabName === 'overview') {
                    sidebar.style.display = 'none';
                } else if (tabName === 'features') {
                    sidebar.style.display = 'block';
                    buildFeatureNav();
                    showAllFeatures();
                } else {
                    sidebar.style.display = 'block';
                    
                    const contentId = `${tabName}-content`;
                    const markdownDiv = document.getElementById(`${tabName}-markdown`);
                    
                    if (!markdownDiv.innerHTML || markdownDiv.innerHTML.includes('loading')) {
                        loadDocument(currentProject[tabName], contentId);
                    } else if (!document.getElementById('sidebar-content').querySelector('.toc-list')) {
                        generateTOC(contentId);
                    }
                }
            });
        });
    </script>
